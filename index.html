<html class="no-js" lang="en">

<head>
    <title>Event Management Software | Event Planning App | EventXPro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

 
    <section class="scroller-video">
        <video src="images/video/banner-main.mp4" playsinline="true" webkit-playsinline="true" preload="auto" muted="muted" class="video-background"></video>
    </section>




    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lenis.min.js"></script> 
    <script src="gsap-public/gsap-public/minified/gsap.min.js"></script>
    <script src="gsap-public/gsap-public/minified/ScrollTrigger.min.js"></script>
    <script src="js/gsap-custom.js"></script>


    <script>
        const video = document.getElementById('myVideo');
      
        gsap.registerPlugin(ScrollTrigger);
      
        // Ensure the video is loaded before initializing ScrollTrigger
        video.addEventListener('loadedmetadata', () => {
          ScrollTrigger.create({
            trigger: document.body,
            start: "0% 0%", // Start when top of the viewport hits the top of the body
            end: "100% 100%", // End when bottom of viewport hits the bottom of the body
            scrub: 0.2, // Smoother scrubbing
            onUpdate: (self) => {
              // Smoothly map scroll progress to video time
              video.currentTime = self.progress * video.duration;
            }
          });
        });
      </script>

</body>
</html>
